{% set name = "fakeredis" %}
{% set version = "1.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c9bd12e430336cbd3e189fae0e91eb99997b93e76dbfdd6ed67fa352dc684c71

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
    - redis-py
    - six >=1.12
    - sortedcontainers
  run:
    - python >=3.7,<4
    - redis-py <4.4
    - six >=1.12
    - sortedcontainers >= 2.4.0,<3

test:
  imports:
    - fakeredis

about:
  home: https://github.com/cunla/fakeredis-py
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Fake implementation of redis API (redis-py) for testing purposes.

extra:
  recipe-maintainers:
    - Bezier89
    - pg-hbk
